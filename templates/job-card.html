<!-- Job Card Template -->
<div class="job-card" data-job-id="{JOB_ID}" data-status="{STATUS}">
	<div class="job-header">
		<span class="job-filename" title="{FULL_PATH}">{FILENAME}</span>
		<span class="job-status {STATUS_CLASS}">{STATUS_TEXT}</span>
	</div>
	
	<div class="job-directory">{DIRECTORY_HTML}</div>
	
	<div class="job-progress">{PROGRESS_HTML}</div>
	
	<div class="job-timestamps">{TIMESTAMPS_HTML}</div>
	
	<div class="job-error">{ERROR_HTML}</div>
	
	<div class="job-resolutions">{RESOLUTIONS_HTML}</div>
</div>
